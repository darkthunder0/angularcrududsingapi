<div class="container mt-5">
  <h2>Edit Employee</h2>
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-12 mb-3">
          <label for="edit-name">Name</label>
          <input
            id="edit-name"
            type="text"
            [(ngModel)]="userlistt.name"
            class="form-control"
            placeholder="Enter Name"
          />
        </div>

        <div class="col-12 mb-3">
          <label for="edit-email">Email</label>
          <input
            id="edit-email"
            type="text"
            [(ngModel)]="userlistt.email"
            class="form-control"
            placeholder="Enter Email"
          />
        </div>

        <div class="col-12 mb-3">
          <label for="edit-phone">Phone</label>
          <input
            id="edit-phone"
            type="text"
            [(ngModel)]="userlistt.phone"
            class="form-control"
            placeholder="Enter Phone"
          />
        </div>

        <div class="col-12 mb-3">
          <label for="edit-salary">Salary</label>
          <input
            id="edit-salary"
            type="text"
            [(ngModel)]="userlistt.salary"
            class="form-control"
            placeholder="Enter Salary"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-12 text-center">
          <button class="btn btn-success" (click)="updateEmployee()">
            Update
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- </div> -->
  <!-- <app-alert [message]="'this is put Component'" alertType="danger"></app-alert> -->
</div>
